<form id="goalForm">
  <h4>Input New Goal</h4>
  <label for="title">Goal Title:</label><br>
  <input type="text" id="title" name="title"><br>
  <label for="content">Desired Outcome:</label><br>
  <input type="text" id="content" name="content"> <br>
  <button id="newGoalSubmit">Add Goal</button>
  <script> document.getElementById("newGoalSubmit").onclick = function () {
    let title = document.getElementById("title").value
    let content = document.getElementById('content').value
    axios.post("http://localhost:4000/api/new-goal/", {title, content} )
        .then(function (response) {
          const data = response.data;
          alert(data);
        }).catch(err => console.log(`Goal Form: ${err}`))
      }
  </script>
</form>
